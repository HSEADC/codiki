<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="c09b2aae32c2c8cce893.css"/><title>главная</title><script defer="defer" src="index.js"></script></head><body><div class="zaglushka"><div class="text"><div class="text_wrapper"><h1>Axis</h1><p>Поможем выбрать профессию по душе!</p><form id="my-form" action="https://formspree.io/f/meorpdwq" method="POST"><input name="message"/> <button id="my-form-button">отправить</button><p id="my-form-status"></p></form><script>var form=document.getElementById("my-form");async function handleSubmit(e){e.preventDefault();var t=document.getElementById("my-form-status"),r=new FormData(e.target);fetch(e.target.action,{method:form.method,body:r,headers:{Accept:"application/json"}}).then(e=>{e.ok?(t.innerHTML="Thanks for your submission!",form.reset()):e.json().then(e=>{Object.hasOwn(e,"errors")?t.innerHTML=e.errors.map(e=>e.message).join(", "):t.innerHTML="Oops! There was a problem submitting your form"})}).catch(e=>{t.innerHTML="Oops! There was a problem submitting your form"})}form.addEventListener("submit",handleSubmit)</script></div></div><div class="image"><img id="img" src="images/6ae39e5b45a80034bae2.png" alt=""/></div></div></body></html>
